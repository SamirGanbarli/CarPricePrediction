<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

    <div style = "margin-top:100px" class = "container">

        <h3> Car Price Prediction</h3>
        
     <form action = "/predict" method="post">

      {% csrf_token %}

        <div class="form-group">
           <label for="exampleInputEmail1">Title</label>
           <input type="text" name="title" class="form-control" id="exampleInputEmail1">

           <label for="exampleInputEmail1">Year of production</label>
           <input type="text" name="year" class="form-control" id="exampleInputEmail1">

           <label for="exampleInputEmail1">Present Price</label>
           <input type="text" name="preprice" class="form-control" id="exampleInputEmail1">

           <label for="exampleInputEmail1">Driven km</label>
           <input type="text" name="driven" class="form-control" id="exampleInputEmail1">

           <label for="exampleInputEmail1">Fuel Type</label>
           <input type="text" name="ftype" class="form-control" id="exampleInputEmail1">

           <label for="exampleInputEmail1">Seller Type</label>
           <input type="text" name="stype" class="form-control" id="exampleInputEmail1">

           <label for="exampleInputEmail1">Transmission Type</label>
           <input type="text" name="trans" class="form-control" id="exampleInputEmail1">

        </div>
        <button type="submit" class="btn btn-primary">Predict</button>
      </form>

      <hr>
      
      <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Title</th>
            <th scope="col">Predicted Approximate Price</th>
          </tr>
        </thead>
        <tbody>
          
          {% for x  in  outputs%}
             
          <tr>
            <th scope="row">{{x.id}}</th>
            <td>{{x.title}}</td>
            <td>{{x.value}}</td>
          </tr>

          
          {% endfor %}
          
        </tbody>
      </table>


     </div>    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script> 
</body>
</html>
